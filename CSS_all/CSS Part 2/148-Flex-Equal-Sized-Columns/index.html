<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox: Equal Sized Columns</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>



    <div class="flex-parent">
      <div class="box1">
        Columns1
      </div>
      <div class="box2">
        Columns2
      </div>
      <div class="box3">
        Columns3
      </div>
    </div>

    <div class="exercise-flex">
      <div class="flex1">
      column1 
      </div>
      <div class="flex2">
        column2
      </div>
      <div class="flex3">
        column3
      </div>
      
    </div>

    <hr>

    <div class="row">
      <div class=" col col1">
        column1
      </div>
    </div>

    <div class="row">
      <div class="col col2">
        column2
      </div>      
    </div>

    <div class="row">
      <div class=" col col3">
        column3
      </div>
    </div>

    <hr>

    <div class="run">
      <div class="col-50">Me</div>
      <div class="col-50">Me</div>
      <div class="col-50">Me</div>
    </div>

    <hr>

    <div class="vertical">
      Vertical ALignment Part
    </div>

    <hr>

    <div class="mouth">
      <div class="upper a">A</div>
      <div class="upper b">B</div>
      <div class="upper c">C</div>
      <div class="upper d">D</div>

      <div class="lower e">E</div>
      <div class="lower f">F</div>
      <div class="lower g">G</div>
      <div class="lower h">H</div>      
    </div>



  </body>
</html>

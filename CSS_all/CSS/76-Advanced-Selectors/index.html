    <div id="body">
      <h1 id="page-title">Advanced Selectors</h1>
      <!-- Our learning code area -->

        <ul>
          <li>Attributes</li>
          <li>Contains a word</li>
          <li>Starts with</li>
          <li>Ends with</li>
        </ul>

      <!-- End Our learning code area -->
    </div>

    <div id="body">
      <h1 id="page-title">Attribute Selectors</h1>
      <!-- Our learning code area -->
      <form>
        <label>Name</label>
        <input type="text">
        <label>Email</label>
        <input type="Email">
        <button type="Submit">Submit</button>
      </form>

      <!-- End Our learning code area -->
    </div>

    <div id="body">
      <h1 id="page-title">Exact Value selector</h1>
      <!-- Our learning code area -->
      <form>
        <label for="">Name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="Email">
        <button type="Submit">Submit</button>
      </form>

      <!-- End Our learning code area -->
    </div>

    <div id="body">
      <h1 id="page-title">Value selector</h1>
      <!-- Our learning code area -->
      <form>
        <label for="">Name</label>
        <input type="text">

        <input type="Email">
        <i class="fa fa-address-card-o" aria-hidden="true" title="Give me your email address you dumb bitch"></i>
        <button type="Submit">Submit</button>
      </form>

      <!-- End Our learning code area -->
    </div>

    <div id="body">
      <h1 id="page-title">Starts with</h1>

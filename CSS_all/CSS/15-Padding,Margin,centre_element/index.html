    <div id="padding-test">
      Some text

    <div id="exercise-padding">
      Trololol
    </div>
   <!--Difference between margin and padding -->
    <div id="Margin">
      Margin
    </div>

    <div id="Padding">
      Padding
    </div>

  <br>
  <br>
<!--centre element using Margin important!!.Simply use margin:auto. Need to define width of element first -->
  <div id="centre_element">
    Centre Me
  </div>
  <br>
  <br>
  <!--Outline of an element refers to the line outside of margin that encompasses the whole element -->
  <div style="border: 2px solid green; width: 50px;height: 50px;
  margin: 15px auto;outline: 15px dashed blue;">
      Outline
  </div>
  <br>
  <br>
<!--Changing the shape of the cursor. Check online for the different types of cursor property value available -->
  <div style="border: 3px solid black; height: 100px; width: 100px;cursor: crosshair; margin: auto;">
    Changing Cursor
  </div>
  </body>

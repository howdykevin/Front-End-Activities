<!DOCTYPE html>
<html>
  <head>
    <title>Font Weight</title>
<!--font icons that we can put into our website. Go to google and search font awesome cdn to get the link. look at http://fontawesome.io/icons/ for the icons we can use for free-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Place the link before the external css link so that we can change the styling of icons.IMPORTANT -->
    <link rel="stylesheet" type="text/css" href="style.css">

<!-- customised font in fonts.google.com.Grab the link there as well and put it into your html file-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Shrikhand" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,300,400,500,700,900" rel="stylesheet">

  </head>
  <body>
    <!-- Defining font weights -->
    <nav>CSS Course by @KalobTaulien</nav>

    <div id="body">
      <h1 id="page-title">Roboto font-weight</h1>
      <!-- Our learning code area -->

      <div class="roboto w900">Weight 900</div>
      <div class="roboto w700">Weight 700</div>
      <div class="roboto w500">Weight 500</div>
      <div class="roboto w400">Weight 400</div>
      <div class="roboto w300">Weight 300</div>
      <div class="roboto w100">Weight 100</div>

      <!-- End Our learning code area -->
    </div>

    <div id="body">
      <h1 id="page-title">Barlow font-weight</h1>
      <!-- Our learning code area -->

      <div class="Barlow w900">Weight 900</div>
      <div class="Barlow w700">Weight 700</div>
      <div class="Barlow w500">Weight 500</div>
      <div class="Barlow w400">Weight 400</div>
      <div class="Barlow w300">Weight 300</div>
      <div class="Barlow w100">Weight 100</div>

      <!-- End Our learning code area -->
    </div>

    <!-- Font Variant . allows text to be capitalised but also have a small font-size-->
    <div id="body">
      <h1 id="page-title">Font-Variant</h1>
      <!-- Our learning code area -->

      <div class="fv">show me</div>
      <div>show me</div>
      <div>SHOW ME</div>

      <!-- End Our learning code area -->
    </div>
<!--Adding a font-icon. Icons that are not images but fonts so we can use normal font styling to change its color,size etc..
Go to font-awesome.io(link above) to get the icons and go to https://www.bootstrapcdn.com/fontawesome/ to grab the link so that your website can access the icons. IMPORTANT -->
    <div id="body">
      <h1 id="page-title">Font-ICON</h1>
      <!-- Our learning code area -->

      <!-- there will be a code in the website that you will need to copy and paste it into your html file(like the ones below) to post your icons -->
      <i class="fa fa-shopping-basket fa-blue"></i>
      <i class="fa fa-subway fa-green"></i>

      <!-- End Our learning code area -->
    </div>
  </body>
</html>

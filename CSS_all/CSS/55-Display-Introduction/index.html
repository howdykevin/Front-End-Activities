<!DOCTYPE html>
<html>
  <head>
    <title>Display: Block</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>
      <a href="https://arkmont.com/teachers/kalob.taulien/">
        CSS Course by @KalobTaulien
        <i class="fa fa-twitter"></i>
      </a>
    </nav>

    <div id="body">
      <h1 id="page-title">display: block</h1>
      <!-- Our learning code area -->

      <!--div is always a block element.takes up the full width of webpage -->
      <div>
        Welcome
        <div class="change">people</div>
      </div>
      <br>

      <!--display inline-block allows you to change the width and height, and elements are inline with each other(side by side). The best of both inline and block elements -->

      <!--To remove the spacing between the inline block elements, remove the spacing between the code!! -->
      <div class="inline-block">
        #1
      </div><span class="inline-block">
        #2
      </span>
      <br>
      <br>

      <!--span is always an inline element.Takes up the minimum width. SIde by side with each other. Cannot change the height and width of inline elements. IMPORTANT-->
      <span>Inline</span>
      <span>Inline</span>
      <span>Inline</span>
      <span>Inline</span>
      <span>Inline</span>
      <br>
      <br>

      <div class="none">Hello World i am invisible</div>
      <!-- End Our learning code area -->
    </div>
  </body>
</html>
